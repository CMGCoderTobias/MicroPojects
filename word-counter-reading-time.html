<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Count & Reading Time</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #f0f0f0;
      font-size: 16px;
      font-family: monospace;
    }

    .result {
      margin-top: 1rem;
      font-size: 18px;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #61dafb;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4fb8d9;
    }
  </style>
</head>
<body>
  <h1>Word Count & Reading Time</h1>
  <textarea id="textInput" placeholder="Paste your text here..."></textarea>
  <br />
  <button onclick="analyzeText()">Analyze</button>

  <div class="result" id="output"></div>

  <script>
    function analyzeText() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        document.getElementById('output').innerText = 'Please enter some text.';
        return;
      }

      const words = text.split(/\s+/).filter(w => w.length > 0);
      const wordCount = words.length;

      // Average reading speed: ~200 words per minute
      const minutes = wordCount / 200;
      const readTime = Math.ceil(minutes) || 1;

      document.getElementById('output').innerText = 
        `üìù Word Count: ${wordCount}\n‚è± Estimated Reading Time: ${readTime} minute(s)`;
    }
  </script>
</body>
</html>
