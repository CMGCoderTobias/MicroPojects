<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Count & Reading Time</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #f0f0f0;
      font-size: 16px;
      font-family: monospace;
    }

    .result {
      margin-top: 1rem;
      font-size: 18px;
      white-space: pre-line;
    }

  button {
    padding: 10px 15px;
    background: #61dafb;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    color: #282c34;
    margin-top: 10px;
    margin-right: 10px;
  }

    button:hover {
      background: #4fb8d9;
    }
  </style>
</head>
<body>
      <a href="index.html" class="button">‚¨Ö Back to Home</a>

  <h1>Word Count & Reading Time</h1>
  <textarea id="textInput" placeholder="Paste your text here..."></textarea>
  <br />
  <button onclick="analyzeText()">Analyze</button>

  <div class="result" id="output"></div>

  <script>
    function analyzeText() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        document.getElementById('output').innerText = 'Please enter some text.';
        return;
      }

      const words = text.split(/\s+/).filter(w => w.length > 0);
      const wordCount = words.length;

      // Average reading speed: ~200 words per minute
      const totalSeconds = Math.round((wordCount / 200) * 60);
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;

      const readTime = mins > 0 
        ? `${mins} minute(s)${secs > 0 ? ` and ${secs} second(s)` : ''}`
        : `${secs} second(s)`;

      document.getElementById('output').innerText = 
        `üìù Word Count: ${wordCount}\n‚è± Estimated Reading Time: ${readTime}`;
    }
  </script>
</body>
</html>
