<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
  button {
    padding: 10px 15px;
    background: #61dafb;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    color: #282c34;
    margin-top: 10px;
    margin-right: 10px;
  }
    #joke {
      margin-top: 2rem;
      font-size: 1.4rem;
      min-height: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
      <a href="index.html" class="button">â¬… Back to Home</a>

  <h1>Random Joke Generator</h1>
  <button id="jokeBtn">Get a joke ðŸ˜‚</button>
  <div id="joke">Click the button to get a joke!</div>

  <script>
    const jokeBtn = document.getElementById('jokeBtn');
    const jokeDiv = document.getElementById('joke');

    async function fetchJoke() {
      jokeDiv.textContent = 'Loading joke...';
      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: { Accept: 'application/json' }
        });
        const data = await response.json();
        jokeDiv.textContent = data.joke;
      } catch (error) {
        jokeDiv.textContent = 'Oops, something went wrong! Try again.';
      }
    }

    jokeBtn.addEventListener('click', fetchJoke);
  </script>
</body>
</html>
